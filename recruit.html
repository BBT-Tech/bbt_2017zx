<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>BBT招新</title>
	<link href="./css/recruit.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="head">
		<img class="head" src="./img/word/head.png">
	</div>
	<form onsubmit="return false">
		<div class="name">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>姓名</span>
				<input type="text" name="name" placeholder="你的名字">
			</div>
		</div>
		<div class="sex">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>性别</span>
				<input type="radio" name="gender" value="男" /> <label>男</label>
				<input type="radio" name="gender" value="女" /> <label>女</label>
			</div>
		</div>
		<div class="grade">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>年级</span>
				<input type="radio" name="grade" value="大一" /> <label>大一</label>
				<input type="radio" name="grade" value="大二" /> <label>大二</label>
			</div>
		</div>
		<div class="college">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>学院</span>
				<select name="college">
					<option value="">请选择</option>
					<option value="机械与汽车工程学院">机械与汽车工程学院</option>
					<option value="建筑学院">建筑学院</option>
					<option value="土木与交通学院">土木与交通学院</option>
					<option value="电子与信息学院">电子与信息学院</option>
					<option value="材料科学与工程学院">材料科学与工程学院</option>
					<option value="化学与化工学院">化学与化工学院</option>
					<option value="轻工科学与工程学院">轻工科学与工程学院</option>
					<option value="食品科学与工程学院">食品科学与工程学院</option>
					<option value="数学学院">数学学院</option>
					<option value="物理与光电学院">物理与光电学院</option>
					<option value="经济与贸易学院">经济与贸易学院</option>
					<option value="自动化科学与工程学院">自动化科学与工程学院</option>
					<option value="计算机科学与工程学院">计算机科学与工程学院</option>
					<option value="电力学院">电力学院</option>
					<option value="生物科学与工程学院">生物科学与工程学院</option>
					<option value="环境与能源学院">环境与能源学院</option>
					<option value="软件学院">软件学院</option>
					<option value="工商管理学院">工商管理学院</option>
					<option value="公共管理学院">公共管理学院</option>
					<option value="马克思主义学院">马克思主义学院</option>
					<option value="外国语学院">外国语学院</option>
					<option value="法学院">法学院</option>
					<option value="新闻与传播学院">新闻与传播学院</option>
					<option value="艺术学院">艺术学院</option>
					<option value="体育学院">体育学院</option>
					<option value="设计学院">设计学院</option>
					<option value="医学院">医学院</option>
					<option value="国际教育学院">国际教育学院</option>
				</select>
			</div>
		</div>
		<div class="dorm">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>宿舍</span>
				<input type="text" name="dorm" placeholder="请按格式 C5 449 输入">
			</div>
		</div>
		<div class="tel">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>手机</span>
				<input type="text" name="tel" placeholder="请填写长号">
			</div>
		</div>
		<div class="first">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>第一意向</span>
				<select name="department1">
					<option value="">请选择</option>
					<option value="编辑部">编辑部</option>
					<option value="综合管理部">综合管理部</option>
					<option value="综合新闻部">综合新闻部</option>
					<option value="外联部">外联部</option>
					<option value="策划推广部">策划推广部</option>
					<option value="产品运营部">产品运营部</option>
					<option value="节目部">节目部</option>
					<option value="人力资源部">人力资源部</option>
					<option value="技术部">技术部</option>
					<option value="视频部">视频部</option>
					<option value="视觉设计部">视觉设计部</option>
				</select>
			</div>
		</div>
		<div class="second">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>第二意向</span>
				<select name="department2">
					<option value="">选填</option>
					<option value="编辑部">编辑部</option>
					<option value="综合管理部">综合管理部</option>
					<option value="综合新闻部">综合新闻部</option>
					<option value="外联部">外联部</option>
					<option value="策划推广部">策划推广部</option>
					<option value="产品运营部">产品运营部</option>
					<option value="节目部">节目部</option>
					<option value="人力资源部">人力资源部</option>
					<option value="技术部">技术部</option>
					<option value="视频部">视频部</option>
					<option value="视觉设计部">视觉设计部</option>
				</select>
			</div>
		</div>
		<div class="intro">
			<div>
				<img class="smallbo" src="./img/smallbo.svg">&nbsp;&nbsp;<span>自我介绍</span>
				<br>
				<textarea name="intro" maxlength="50" rows="4" placeholder="选填，限50字以内哦"></textarea>
			</div>
		</div>
		<div class="button">
			<button type="submit">提交</button>
		</div>
	</form>
	<div class="bottom">
		<img class="bottom" src="./img/bottom.png">
	</div>
	<script src="./js/recruit.js"></script>
</body>
</html>
